<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_self">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Страница об интересных местах в России">
    <meta name="keywords" content="Путешествия, Россия, П. И. Бекетов, Олёкминск, Якутск, Нерчинск, Чита, Енисейск">
    <meta name="author" content="Багаутдинов Марат">
  </head>
  <body class="page">
    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="main page__main">
      <section class="person main__person">
        <div class="person__header">
          <img class="person__photo" src="images/beketov.jpg" alt="П. И. Бекетов">
          <div class="person__container">
            <div class="person__string">
              <h1 class="person__title">П. И. Бекетов</h1>
              <button id="popup-redact-but" class="person__icon-edit btn-opacity btn-opacity_type_medium" type="button"></button>
            </div>
            <p class="person__job">Русский землепроходец</p>
          </div>
          <button id="popup-add-but" class="person__button btn-opacity btn-opacity_type_medium" type="button"></button>
        </div>
      </section>
      <section class="main__grid">
        <ul id="photos" class="photos">

        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2021. Марат Багаутдинов</p>
    </footer>

    <section id="popup-redact" class="popup">
      <div class="popup__overlay"></div>

      <div class="popup__content">
        <button class="popup__close btn-opacity btn-opacity_type_medium" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" name="popupRedactForm" action="#" method="POST">
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input" tabindex="1" id="name-input" type="text" name="name" placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40">
              <span class="name-input-error"></span>
            </label>

            <label class="popup__field">
              <input class="popup__input" tabindex="2" id="job-input" type="text" name="job" placeholder="Исследователь океана" required minlength="2" maxlength="200">
              <span class="job-input-error"></span>
            </label>

            <button class="popup__submit-btn btn-opacity btn-opacity_type_high" tabindex="18" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section id="popup-add" class="popup">
      <div class="popup__overlay"></div>

      <div class="popup__content">
        <button class="popup__close btn-opacity btn-opacity_type_medium" type="button"></button>
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form" name="popupAddForm" action="#" method="POST">
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input class="popup__input" tabindex="1" id="card-name-input" type="text" name="cardName" placeholder="Название" required minlength="2" maxlength="30">
              <span class="card-name-input-error"></span>
            </label>

            <label class="popup__field">
              <input class="popup__input" tabindex="2" id="link-input" type="url" name="cardLink" placeholder="Ссылка на картинку" required>
              <span class="link-input-error"></span>
            </label>

            <button class="popup__submit-btn btn-opacity btn-opacity_type_high" tabindex="18" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section id="popup-img" class="popup popup_img-only">
      <div class="popup__overlay"></div>

      <div class="popup__content popup__content_img-only">
        <button class="popup__close btn-opacity btn-opacity_type_medium" type="button"></button>
        <h2 class="popup__title popup__title_img-only">Новое место</h2>
        <img class="popup__image" src="#" alt="#">
      </div>

    </section>

    <template id="card-template">
      <li class="card">
        <article class="photos__item">
          <img class="photos__image" src="#" alt="#">
          <button class="photos__icon-del btn-opacity btn-opacity_type_low" type="button"></button>
          <div class="photos__string">
            <h2 class="photos__title"></h2>
            <button class="photos__icon btn-opacity btn-opacity_type_low" type="button"></button>
          </div>
        </article>
      </li>
    </template>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
