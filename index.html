<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_self">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="description" content="Страница об интересных местах в России">
    <meta name="keywords" content="Путешествия, Россия, П. И. Бекетов, Олёкминск, Якутск, Нерчинск, Чита, Енисейск">
    <meta name="author" content="Багаутдинов Марат">
  </head>
  <body class="page">
    <header class="header page__header">
      <h1 class="header__title"></h1>
    </header>

    <main class="main page__main">
      <section class="person main__person">
        <div class="person__header">
          <img class="person__photo" src="images/beketov.jpg" alt="П. И. Бекетов">
          <div class="person__input">
            <div class="person__name">
              <h2 class="person__title">П. И. Бекетов</h2>
              <div id="popup-open" class="person__icon-edit btn-opacity"></div>
            </div>
            <p class="person__job">Русский землепроходец</p>
          </div>
          <button class="add-button btn-opacity"></button>
        </div>

        <ul class="person__grid photos">
          <li>
            <article class="photos__item">
              <img class="photos__image" src="images/olekminsk.jpg" alt="">
              <h3 class="photos__title">Олёкминск</h3>
              <div class="photos__icon photos__icon_color_white"></div>
            </article>
          </li>
          <li>
            <article class="photos__item">
              <img class="photos__image" src="images/yakutsk.jpg" alt="">
              <h3 class="photos__title">Якутск</h3>
              <div class="photos__icon photos__icon_color_white"></div>
            </article>
          </li>
          <li>
            <article class="photos__item">
              <img class="photos__image" src="images/nerchinsk.jpg" alt="">
              <h3 class="photos__title">Нерчинск</h3>
              <div class="photos__icon photos__icon_color_white"></div>
            </article>
          </li>
          <li>
            <article class="photos__item">
              <img class="photos__image" src="images/chita.jpg" alt="">
              <h3 class="photos__title">Чита</h3>
              <div class="photos__icon photos__icon_color_white"></div>
            </article>
          </li>
          <li>
            <article class="photos__item">
              <img class="photos__image" src="images/eniseisk.jpg" alt="">
              <h3 class="photos__title">Енисейск</h3>
              <div class="photos__icon photos__icon_color_white"></div>
            </article>
          </li>
          <li>
            <article class="photos__item">
              <img class="photos__image" src="images/beketov2.jpg" alt="">
              <h3 class="photos__title">Якутск</h3>
              <div class="photos__icon photos__icon_color_white"></div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__author">&copy; 2021. Марат Багаутдинов</p>
    </footer>

    <section id="popup" class="popup">
      <a class="popup__overlay"></a>
      <div class="popup__container">

        <div class="popup__content">
          <a class="popup__close btn-opacity"></a>
          <h2 class="popup__title">Редактировать профиль</h2>

          <form action="#" method="POST">
            <input class="popup__input" tabindex="-1" id="name" type="text" name="name" placeholder="Жак-Ив Кусто">
            <input class="popup__input" tabindex="-1" id="job" type="text" name="job" placeholder="Исследователь океана">
            <button class="popup__btn btn-opacity btn-opacity_high" tabindex="18" type="submit">Сохранить</button>
          </form>
        </div>

      </div>
    </section>
  <script src="js/script.js"></script>
  </body>
</html>
